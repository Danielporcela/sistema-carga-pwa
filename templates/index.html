<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Carga por Setor</title>

    <!-- PWA / MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/android-chrome-192x192.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 12px;
            background: #f1f5f9;
        }

        .container {
            max-width: 480px;
            margin: auto;
            background: #ffffff;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0f172a;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #0f172a;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1e293b;
        }

        .resultado {
            margin-top: 16px;
            padding: 12px;
            background: #e0f2fe;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .ranking {
            margin-top: 20px;
        }

        .ranking h2 {
            text-align: center;
            color: #0f172a;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .top {
            background: #dcfce7;
            font-weight: bold;
        }

        .posicao {
            font-weight: bold;
            margin-right: 6px;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>üì¶ Carga por Setor</h1>

    <form method="POST" enctype="multipart/form-data">

        <label>üìÇ Planilha Excel</label>
        <input type="file" name="arquivo" required>

        <label>üîé C√≥digo do Setor</label>
        <input type="text" name="setor" placeholder="Ex: Id01, 4x4 frota 74">

        <label>üìä Ordem do Ranking</label>
        <select name="ordem">
            <option value="crescente" {% if ordem == "crescente" %}selected{% endif %}>
                Crescente
            </option>
            <option value="decrescente" {% if ordem == "decrescente" %}selected{% endif %}>
                Decrescente
            </option>
        </select>

        <button type="submit">Consultar</button>
    </form>

    {% if resultado %}
        <div class="resultado">
            {{ resultado[0] }} ‚Üí Carga Total: {{ resultado[1] }}
        </div>
    {% endif %}

    {% if ranking %}
        <div class="ranking">
            <h2>üèÜ Ranking de Carga</h2>

            {% for item in ranking %}
                <div class="item {% if loop.index <= 5 %}top{% endif %}">
                    <span class="posicao">{{ loop.index }}¬∫</span>
                    <span>{{ item.setor }}</span>
                    <span>{{ item.carga }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}

</div>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/service-worker.js");
}
</script>

</body>
</html>
